<div class="head-page" *ngIf="identity">      	
	<h5>{{titulo}} <button [routerLink]="['/mis-proyectos',identity.id]">Volver a Proyectos</button></h5>	
</div>

<div *ngIf="alertMessage">
	<div>
		{{alertMessage}}
	</div>
</div>

<div class="clearfix"></div>

<div class="col-md-3">Buscar:
  <input type="text" [(ngModel)]="term" placeholder="Buscar..." class="form-control" />
</div>

<table class="table table-hover" *ngIf="identity" style="background-color: white;">
  <thead>
    <tr>      
      <th class="text-center" scope="col">Nombre</th>
      <th class="text-center" scope="col">Matricula</th>
      <th class="text-center" scope="col">Carrera</th>
      <th class="text-center" scope="col">Opciones</th>      
    </tr>
  </thead>
  <tbody *ngFor="let use of user |filter:term">
    <tr>
      <th class="text-center" scope="row">{{use.nombre}}</th>      
      <td class="text-center">{{use.matricula}}</td>
      <td class="text-center">{{use.carrera}}</td>
      <td class="text-center">        
        <button (click)="addMiembro(use.id)">Agregar a Proyecto</button>
      </td>      
    </tr> 
  </tbody>
</table>
