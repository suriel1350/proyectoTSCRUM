<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
      <div class="card">
          <div class="card-header card-header-primary">
              <h4 class="card-title">Sprints</h4>
              <p class="card-category">Sprints relacionados al proyecto</p>
          </div>
          <div class="card-body">
              <table class="table">
                <tbody>
                  <tr *ngFor="let sprint of sprints">
                    <td>
                      Sprint {{sprint.id}}
                    </td>
                    <td>
                      <button class="btn btn-primary pull-right" (click)="sprints/sprint_id" ><i class="material-icons">info</i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
