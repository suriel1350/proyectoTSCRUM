<!-- The Modal -->
<div id="modal_register" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
      <div class="card">
          <div class="card-header card-header-primary">
              <h4 class="card-title">Inicia sesión</h4>
              <p class="card-category">Ingresa tu información</p>
          </div>
          <div class="card-body">
              <div *ngIf="message" class="alert alert-danger">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <i class="material-icons">close</i>
                  </button>
                  <span>
                      <b> Error</b> {{message}}</span>
              </div>
              <form (submit)="login()">
                  <div class="form-group">
                    <label class="bmd-label-floating" for="id">Matricula</label>
                    <input class="form-control" type="text" id="id" name="id" [(ngModel)]="id">
                  </div>
                  <div class="form-group">
                    <label class="bmd-label-floating" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password">
                  </div>
                  <div> 
                    ¿Aún no tienes una cuenta? <a routerLink="/register">Regístrate aquí.</a>
                  </div>
                  <button type="submit" class="btn btn-primary pull-right">Ingresar</button>
                  <div class="clearfix"></div>
              </form>
          </div>
      </div>
  </div>
</div>
