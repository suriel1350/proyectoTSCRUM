<div class="card-header card-header-primary">
    <h4 class="card-title ">Tecnologías</h4>
    <p class="card-category">Diferentes tecnologías a utilizar en el proyecto con sus versiones.</p>
</div>
<div class="card-body">
    <div class="col-md-12">
        <div *ngIf="message" class="alert alert-danger col-md-12">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="material-icons">close</i>
            </button>
            <span>
                <b> Error</b> {{message}}</span>
        </div>

        <form (submit)="addTechnology()">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="bmd-label-floating" for="technology_id">Tecnología</label>
                        <select class="form-control" id="technology_id" name="technology_id" [(ngModel)]="technology_id">
                            <option *ngFor="let technology of technologies" value="{{technology.id}}">{{technology.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="bmd-label-floating" for="version">Versión</label>
                        <input class="form-control" type="text" id="version" name="version" [(ngModel)]="version">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Agregar tecnología</button>
                </div>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead class=" text-primary">
                <th>Id</th>
                <th>Nombre</th>
                <th>Version</th>
            </thead>
            <tbody>
                <tr *ngFor="let technology of projectTechnologies">
                    <td class="text-primary">{{technology.id}}</td>
                    <td>{{technology.name}}</td>
                    <td>{{technology.Project_technologies.version}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
