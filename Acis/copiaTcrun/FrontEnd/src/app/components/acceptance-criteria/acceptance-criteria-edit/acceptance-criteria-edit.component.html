<div class="card">
  <div class="card-header card-header-primary">
      <h4 class="card-title">Edita un criterio de aceptación</h4>
      <p class="card-category">Ingresa los datos para editar un criterio de aceptación</p>
  </div>
  <div class="card-body">
      <div *ngIf="message" class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <i class="material-icons">close</i>
          </button>
          <span>
              <b> Error</b> {{message}}</span>
      </div>
      <form (submit)="update()">
          <div class="form-group">
            <label class="bmd-label-floating" for="name">Nombre</label>
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="acceptance_criteria.name">
          </div>
          <div class="form-group">
              <label class="bmd-label-floating" for="type">Tipo</label>
              <input class="form-control" type="text" id="type" name="type" [(ngModel)]="acceptance_criteria.type">
          </div>
          <button type="submit" class="btn btn-primary pull-right">Editar</button>
          <button class="btn btn-danger pull-right" (click)="onSelectCancel()">Cancelar</button>
          <div class="clearfix"></div>
      </form>
  </div>
</div>
