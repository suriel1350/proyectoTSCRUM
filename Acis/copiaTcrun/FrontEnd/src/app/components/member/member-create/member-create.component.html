<!-- The Modal -->
<div id="modal_register" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Regístrate</h4>
        <p class="card-category">Ingresa tu información</p>
      </div>
      <div class="card-body">
        <div *ngIf="message" class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="material-icons">close</i>
          </button>
          <span>
            <b> Error</b> {{message}}</span>
        </div>
        <div *ngIf="message" class="alert alert-success">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="material-icons">close</i>
          </button>
          <span>
            <b> Success</b> {{message}}</span>
        </div>
        <form (submit)="createMember()">
          <div class="form-group">
            <label class="bmd-label-floating" for="id">Matricula</label>
            <input class="form-control" type="text" id="id" name="id" [(ngModel)]="member.id">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="name">Nombre</label>
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="member.name">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="department_major">Departamento o carrera (ej. ITC)</label>
            <input class="form-control" type="text" id="department_major" name="department_major" [(ngModel)]="member.department_major">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="password">Contraseña</label>
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="member.password">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="passwordConfirmation">Confirmar contraseña</label>
            <input class="form-control" type="password" id="passwordConfirmation" name="passwordConfirmation" [(ngModel)]="passwordConfirmation">
          </div>
          <button type="submit" class="btn btn-primary pull-right">Registrarme</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
