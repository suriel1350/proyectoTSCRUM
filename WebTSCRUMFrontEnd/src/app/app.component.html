<div *ngIf="identity" class="navigation col-lg-1 col-md-1 col-sm-2 col-xs-3">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="user_logged">
      <a class="navbar-brand" style="color: white;">TSCRUM</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#logoutModal">
              <i class="fa fa-fw fa-sign-out"></i>Logout</a>
          </li>
        </ul>
      </div>
    </nav>
</div>

<div [class.hidden]="!identity" class="central col-lg-11">
  <router-outlet></router-outlet>
</div>

<div class="content-wrapper">
    <div class="container-fluid">
        <div class="col-lg-11" *ngIf="!identity">
            <div class="col-lg-6">
              <p>Identificate</p>
              <div *ngIf="errorMessage">
                <div>
                  <strong>Error</strong> {{errorMessage}}
                </div>
              </div>
              <div class="container">
                  <div class="card card-login mx-auto mt-5">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Matrícula</label>
                                <input type="text" #matricula="ngModel" name="matricula" [(ngModel)]="user.matricula" required>
                                <span *ngIf="!matricula.valid && matricula.touched">
                                  La matricula 
                                </span>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" required>
                              </div>
                          
                              <button type="submit" class="btn btn-primary">Entrar</button>
                          </form>
                    </div>
                  </div>
                </div>
            </div>
          </div>      
    </div>
  </div>

<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">¿Seguro que desea salir?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Al salir se cerrará su sesión actual.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <a class="btn btn-primary" (click)="logout()" data-dismiss="modal">Logout</a>
        </div>
      </div>
    </div>
  </div>
