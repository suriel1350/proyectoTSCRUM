<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Crear nuevo proyecto</li>
    </ol>
    <hr>
    <div class="head-page" *ngIf="identity">        
      <h5>{{titulo}} <button [routerLink]="['/']">Volver a Inicio</button></h5> 
    </div>
    
    <div *ngIf="alertMessage">
      <div>
        {{alertMessage}}
      </div>
    </div>
    
    <div *ngIf="identity" class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
      <div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <p>
            <label>Nombre Proyecto</label>
            <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="proyecto.nombre" required>
            <span *ngIf="!nombre.valid && nombre.touched">
              El nombre es obligatorio
            </span>
          </p>
          <p>
            <label>Visi√≥n</label>
            <input required type="text" #vision="ngModel" name="vision" [(ngModel)]="proyecto.vision">        
          </p>
          <p>
            <label>Background</label>
            <textarea type="text" #background="ngModel" name="background" [(ngModel)]="proyecto.background"></textarea>        
          </p>
          <p>
            <label>Riesgos</label>
            <input type="text" #riesgos="ngModel" name="riesgos" [(ngModel)]="proyecto.riesgos">        
          </p>
          <p>
            <label>Alcance</label>
            <input type="text" #alcance="ngModel" name="alcance" [(ngModel)]="proyecto.alcance">        
          </p>
          <p>
            <label>Fecha Inicio</label>
            <input type="date" #fechainicio="ngModel" name="fechainicio" [(ngModel)]="proyecto.fechainicio">        
          </p>
          <p>
            <label>Fecha Final</label>
            <input type="date" #fechafinal="ngModel" name="fechafinal" [(ngModel)]="proyecto.fechafinal">        
          </p>
      
          <div *ngIf="nombre.valid">  
            <button class="btn btn-primary" type="submit">Crear</button>
            <input type="submit" value="Crear">
          </div>
        </form>
      </div>  
    </div>
  </div>
</div>
  <!-- /.container-fluid-->
  <!-- /.content-wrapper-->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
  </a>
